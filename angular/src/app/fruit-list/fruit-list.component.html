<div class="tablediv mat-elevation-z8">


  <div>
    <mat-form-field>
      <label>
        <input matInput placeholder="Name" #fruitName>
      </label>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput placeholder="Quantity" #quantity>
      </label>
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="add(fruitName.value, quantity.value)">Add Fruit</button>


  </div>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let fruit"> {{fruit.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let fruit"> {{fruit.name}} </td>
  </ng-container>
  <ng-container matColumnDef="quality">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let fruit"> {{fruit.quantity}} </td>

  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let fruit">
      <button mat-flat-button color="primary" (click)="delete(fruit.id)">Delete</button>

    </td>

  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
