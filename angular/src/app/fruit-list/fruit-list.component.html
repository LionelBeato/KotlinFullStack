<!--code to add fruit-->


<div>
    <label>fruit name:
      <input #fruitName />
      <input #quantity />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(fruitName.value, quantity.value)">
      add
    </button>
  </div>

<mat-list>
    <mat-list-item *ngFor="let fruit of fruits">
            {{fruit?.name}}
    </mat-list-item>
</mat-list>
