<p>fruit-list works!</p>


<!--code to add fruit-->


<div>
    <label>fruit name:
      <input #fruitName />
      <input #quantity />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(fruitName.value, quantity.value)">
      add
    </button>
  </div>

<mat-list>
    <mat-list-item *ngFor="let fruit of fruits">
            {{fruit?.name}}
    </mat-list-item>
</mat-list>




<table mat-table [dataSource]="fruits" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let fruit"> {{fruit.name}} </td>
  </ng-container>
  <ng-container matColumnDef="quality">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let fruit"> {{fruit.quantity}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
</table>
