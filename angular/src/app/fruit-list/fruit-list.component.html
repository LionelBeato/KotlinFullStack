<p>fruit-list works!</p>


<!--code to add fruit-->


<div>
    <label>fruit name:
      <input #fruitName />
      <input #quantity />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(fruitName.value, quantity.value)">
      add
    </button>
  </div>

<div class="table-div mat-elevation-z8">

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let fruit"> {{fruit.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let fruit"> {{fruit.name}} </td>
  </ng-container>
  <ng-container matColumnDef="quality">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let fruit"> {{fruit.quantity}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
